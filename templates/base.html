<!DOCTYPE html>
<html>
<head>
	<!-- CSS BOOTSTRAP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	{% block stylesheets %}{% endblock %}
	<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
	<!-- FONTS -->
	<script src="https://kit.fontawesome.com/af77194ea7.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/575abfd474.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@900&family=Orbitron&family=Oswald:wght@700&family=Space+Mono&display=swap" rel="stylesheet">

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}{% endblock %}</title>
</head>
<style>
	nav {
		width: 100%;
	}
</style>
<body>
	<header>
		<!-- NAVBAR -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="#"></a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarText">
		      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
		        <li class="nav-item">
		          <a class="nav-link" aria-current="page" href="#home">is.home()</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="#contact">is.me()</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="#projects">is.projects()</a>
		        </li>
		      </ul>
		    </div>
		  </div>
		</nav>
		<!-- END NAVBAR -->
	</header>
	

	{% block content %}

	{% block javascript %}{% endblock %}
	
	{% endblock %}


	<!-- JS BOOTSTRAP -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
